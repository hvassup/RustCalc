<p>Item amount</p>
<input [(ngModel)]="itemAmount" (change)="numbersChanged()" (click)="numbersChanged()"/>
<br/>
<p>Stack count</p>
<input [(ngModel)]="splitCount" (change)="numbersChanged()" (click)="numbersChanged()"/>
<br/>
<br/>
<div>
  <img src="{{_itemToBurn.image}}" height="40" width="40"/>
  <div class="numbered-image">
    <img src="../RustCalculator/assets/images/wood.png" height="40" width="40"/>
    <img class="burn" src="../RustCalculator/assets/images/fuel.png" height="20" width="20"/>
    <p *ngIf="requiredWoodAmount > 1">
      x{{requiredWoodAmount}}
    </p>
  </div>
  <img src="../RustCalculator/assets/images/rarrow.png" height="13" width="32"/>

  <div class="numbered-image">
    <img src="{{_itemToBurn.burnsTo.image}}" height="40" width="40"/>
    <p *ngIf="_itemToBurn.burnsToAmount * itemAmount">
      x{{_itemToBurn.burnsToAmount * itemAmount}}
    </p>

  </div>
</div>
